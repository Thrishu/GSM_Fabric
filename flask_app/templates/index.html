<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM Fabric Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ecff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-area p {
            color: #666;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .upload-area .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        #imageInput {
            display: none;
        }

        #cameraInput {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .camera-container {
            position: relative;
            margin-bottom: 30px;
        }

        #video {
            width: 100%;
            border-radius: 15px;
            background: #000;
            display: none;
        }

        #canvas {
            display: none;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .image-preview {
            margin-top: 30px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .result-box {
            background: linear-gradient(135deg, #e0f7fa 0%, #e1f5fe 100%);
            border-left: 5px solid #00897b;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            display: none;
        }

        .result-box.success {
            display: block;
            border-left-color: #00897b;
            background: linear-gradient(135deg, #e0f7fa 0%, #e1f5fe 100%);
        }

        .result-box.error {
            display: block;
            border-left-color: #d32f2f;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .gsm-value {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .batch-upload {
            margin-top: 30px;
        }

        .batch-results {
            margin-top: 30px;
        }

        .batch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .batch-item.success {
            background: #e8f5e9;
        }

        .batch-item.error {
            background: #ffebee;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .result-details {
                grid-template-columns: 1fr;
            }

            .gsm-value {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßµ GSM Fabric Predictor</h1>
            <p>Predict fabric weight (GSM) from microscopy images</p>
        </div>

        <div class="content">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('upload')">üì§ Upload Image</button>
                <button class="tab-btn" onclick="switchTab('camera')">üì∑ Camera Capture</button>
                <button class="tab-btn" onclick="switchTab('batch')">üìÅ Batch Upload</button>
            </div>

            <!-- Upload Tab -->
            <div id="upload" class="tab-content active">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                    <div class="icon">üì∏</div>
                    <p><strong>Click to upload or drag and drop</strong></p>
                    <p>PNG, JPG, JPEG, BMP, TIFF (max 16MB)</p>
                </div>
                <input type="file" id="imageInput" accept="image/*">
                
                <div class="error-message" id="errorMessage"></div>
                
                <div class="image-preview" id="imagePreview"></div>
                
                <div class="button-group" id="analyzeButtonGroup" style="display:none; margin-top: 20px;">
                    <button class="btn-primary" onclick="analyzeSelectedImage()">üîç Analyze Image</button>
                    <button class="btn-secondary" onclick="clearImage()">üóëÔ∏è Clear</button>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>

                <div class="result-box" id="resultBox"></div>
            </div>

            <!-- Camera Tab -->
            <div id="camera" class="tab-content">
                <div class="camera-container">
                    <video id="video" width="100%" height="auto" autoplay playsinline style="display:none;"></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="startCamera()" id="startCameraBtn">Start Camera</button>
                    <button class="btn-secondary" onclick="stopCamera()" id="stopCameraBtn" style="display:none;">Stop Camera</button>
                    <button class="btn-primary" onclick="capturePhoto()" id="captureBtn" style="display:none;">Capture Photo</button>
                </div>

                <div class="error-message" id="cameraError"></div>

                <div class="image-preview" id="cameraPreview"></div>

                <div class="loading" id="cameraLoading" style="display:none;">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>

                <div class="result-box" id="cameraResult"></div>
            </div>

            <!-- Batch Upload Tab -->
            <div id="batch" class="tab-content">
                <div class="batch-upload">
                    <div class="upload-area" id="batchUploadArea" onclick="document.getElementById('batchImageInput').click()">
                        <div class="icon">üìÅ</div>
                        <p><strong>Click to upload multiple images</strong></p>
                        <p>Select multiple files at once</p>
                    </div>
                    <input type="file" id="batchImageInput" accept="image/*" multiple>
                </div>

                <div class="error-message" id="batchError"></div>

                <div class="loading" id="batchLoading" style="display:none;">
                    <div class="spinner"></div>
                    <p>Processing images...</p>
                </div>

                <div class="batch-results" id="batchResults"></div>
            </div>
        </div>
    </div>

    <script>
        let currentStream = null;
        let selectedImageFile = null;

        // Drag and drop for upload
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectImage(files[0]);
            }
        });

        // File input change
        document.getElementById('imageInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectImage(e.target.files[0]);
            }
        });

        // Select image for analysis (show button, don't auto-analyze)
        function selectImage(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file', 'errorMessage');
                return;
            }

            selectedImageFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 100%; border-radius: 10px;">`;
                
                // Show analyze button
                document.getElementById('analyzeButtonGroup').style.display = 'flex';
                document.getElementById('errorMessage').classList.remove('show');
            };
            reader.readAsDataURL(file);
        }

        // Analyze selected image
        function analyzeSelectedImage() {
            if (!selectedImageFile) {
                showError('No image selected', 'errorMessage');
                return;
            }
            predictImage(selectedImageFile, 'upload');
        }

        // Clear image
        function clearImage() {
            selectedImageFile = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('analyzeButtonGroup').style.display = 'none';
            document.getElementById('resultBox').innerHTML = '';
            document.getElementById('resultBox').style.display = 'none';
        }

        // Batch file input
        document.getElementById('batchImageInput').addEventListener('change', (e) => {
            processBatchImages(e.target.files);
        });

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Process single image
        function processImage(file, tabId = 'upload') {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file', tabId === 'camera' ? 'cameraError' : 'errorMessage');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const previewId = tabId === 'camera' ? 'cameraPreview' : 'imagePreview';
                const preview = document.getElementById(previewId);
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 100%; border-radius: 8px;">`;
                
                // Send to server
                predictImage(file, tabId);
            };
            reader.readAsDataURL(file);
        }

        // Predict image
        function predictImage(file, tabId = 'upload') {
            const loadingId = tabId === 'camera' ? 'cameraLoading' : 'loading';
            const resultId = tabId === 'camera' ? 'cameraResult' : 'resultBox';
            const errorId = tabId === 'camera' ? 'cameraError' : 'errorMessage';
            
            const loading = document.getElementById(loadingId);
            const resultBox = document.getElementById(resultId);
            const errorMsg = document.getElementById(errorId);

            loading.style.display = 'block';
            resultBox.style.display = 'none';
            if (errorMsg) {
                errorMsg.classList.remove('show');
                errorMsg.textContent = '';
            }

            const formData = new FormData();
            formData.append('image', file);

            fetch('/api/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.success) {
                    displayResult(data, resultId);
                } else {
                    showError(data.error || 'Prediction failed', errorId);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('Error: ' + error.message, errorId);
            });
        }

        // Camera functions
        function startCamera() {
            const video = document.getElementById('video');
            const startBtn = document.getElementById('startCameraBtn');
            const stopBtn = document.getElementById('stopCameraBtn');
            const captureBtn = document.getElementById('captureBtn');
            const errorDiv = document.getElementById('cameraError');

            // Clear previous errors
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');

            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
                .then(stream => {
                    currentStream = stream;
                    video.srcObject = stream;
                    video.play().catch(err => {
                        console.error('Video play error:', err);
                        showError('Failed to play video stream', 'cameraError');
                    });
                    video.style.display = 'block';
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    captureBtn.style.display = 'inline-block';
                })
                .catch(error => {
                    let message = 'Camera access denied';
                    if (error.name === 'NotAllowedError') {
                        message = 'Camera permission denied. Please allow camera access.';
                    } else if (error.name === 'NotFoundError') {
                        message = 'No camera found on this device.';
                    } else if (error.name === 'NotReadableError') {
                        message = 'Camera is already in use by another application.';
                    }
                    showError(message, 'cameraError');
                    console.error('getUserMedia error:', error);
                });
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            document.getElementById('video').style.display = 'none';
            document.getElementById('video').srcObject = null;
            document.getElementById('startCameraBtn').style.display = 'inline-block';
            document.getElementById('stopCameraBtn').style.display = 'none';
            document.getElementById('captureBtn').style.display = 'none';
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            if (!video.videoWidth || !video.videoHeight) {
                showError('Video not ready. Please wait a moment and try again.', 'cameraError');
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                if (!blob) {
                    showError('Failed to capture image', 'cameraError');
                    return;
                }
                const file = new File([blob], 'camera_capture.jpg', { type: 'image/jpeg' });
                processImage(file, 'camera');
                stopCamera();
            }, 'image/jpeg', 0.95);
        }

        // Batch processing
        function processBatchImages(files) {
            const loading = document.getElementById('batchLoading');
            const resultsDiv = document.getElementById('batchResults');
            const errorMsg = document.getElementById('batchError');

            loading.style.display = 'block';
            resultsDiv.innerHTML = '';
            errorMsg.classList.remove('show');

            const formData = new FormData();
            for (let file of files) {
                formData.append('images', file);
            }

            fetch('/api/batch-predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                displayBatchResults(data);
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('Error: ' + error.message, 'batchError');
            });
        }

        // Display result
        function displayResult(data, containerId) {
            const container = document.getElementById(containerId);
            container.className = 'result-box success';
            container.style.display = 'block';

            const timestamp = new Date(data.timestamp).toLocaleString();

            container.innerHTML = `
                <div class="result-title">‚úÖ Prediction Complete</div>
                <div class="gsm-value">${data.gsm_prediction.toFixed(2)} g/m¬≤</div>
                <div class="result-details">
                    <div class="detail-item">
                        <div class="detail-label">Confidence</div>
                        <div class="detail-value">${data.confidence}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Timestamp</div>
                        <div class="detail-value">${timestamp}</div>
                    </div>
                </div>
            `;
        }

        // Display batch results
        function displayBatchResults(data) {
            const resultsDiv = document.getElementById('batchResults');
            let html = `<h3>Processed: ${data.total_processed} | Successful: ${data.successful}</h3>`;

            data.results.forEach((result, index) => {
                const className = result.success ? 'success' : 'error';
                html += `
                    <div class="batch-item ${className}">
                        <span><strong>${index + 1}. ${result.filename}</strong></span>
                        <span>${result.success ? result.gsm_prediction.toFixed(2) + ' g/m¬≤' : result.error}</span>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // Show error
        function showError(message, elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
    </script>
</body>
</html>
